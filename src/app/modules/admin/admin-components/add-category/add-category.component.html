<div class="container mt-4">
  <h2>Agregar Categoría</h2>
  <div *ngIf="alertVisible" class="alert"
       [ngClass]="{'alert-success': alertType === 'success', 'alert-danger': alertType === 'danger'}" role="alert">
    {{ alertMessage }}
  </div>

  <div class="d-flex">
    <div class="w-50">
      <form [formGroup]="categoryForm" (ngSubmit)="postCategory()">
        <div class="mb-3">
          <label for="categoryName" class="form-label">Nombre de la Categoría</label>
          <input type="text" id="categoryName" class="form-control" formControlName="name" required/>
        </div>
        <div class="mb-3">
          <label for="categoryDescription" class="form-label">Descripción de la Categoría</label>
          <input type="text" id="categoryDescription" class="form-control" formControlName="description" required/>
        </div>
        <div class="mb-3">
          <label for="categoryImage" class="form-label">Imagen de la Categoría</label>
          <input type="file" id="categoryImage" class="form-control" accept="image/*" (change)="onFileSelected($event)"
                 required/>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Categoría</button>
      </form>
    </div>

    <div class="w-50 text-center">
      <div class="mt-2">
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Previsualización" class="img-thumbnail"
             style="max-width: 200px;"/>
      </div>
    </div>
  </div>
</div>
