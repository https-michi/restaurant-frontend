<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="email" id="email"
               placeholder="Ingrese su correo electrónico">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')"
             class="form-text text-danger">
          El correo electrónico es obligatorio.
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')"
             class="form-text text-danger">
          Formato del correo electrónico no es válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" id="password"
               placeholder="Ingrese su contraseña">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')"
             class="form-text text-danger">
          La contraseña es obligatoria.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      <p class="mt-3 text-center">¿No tienes cuenta? <a routerLink="/signup">Registrarse aquí</a></p>
    </form>
  </div>
</div>
